<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pig Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="pig_game">
        <div class="player_0 active">
            <h1 class="player_name">Player 1</h1>
            <h2 class="player_score">0</h2>
            <div class="player_current">
                <h3>Current</h3>
                <h3 class="current">0</h3>
            </div>
        </div>
        <div class="player_1">
            <h1 class="player_name">Player 2</h1>
            <h2 class="player_score">0</h2>
            <div class="player_current">
                <h3>Current</h3>
                <h3 class="current">0</h3>
            </div>
        </div>
            <button class="new_game"><i class="fas fa-plus"></i> New Game </button>
            <img class="dice" src="./dice-1.png" alt="">
            <button class="roll_dice"><i class="fas fa-undo-alt"></i> Roll Dice</button>
            <button class="hold"><i class="fas fa-folder-plus"></i> Hold</button>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
